<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="container">
    <div class="main-div">
      <img id="eth" src="./images/image-equilibrium.jpg" />
      <p id="header"><a href="https://github.com/jamesparsaie">Equilibrium #3429</a></p>
      <p id="desc">Our Equilibrium collection promotes <br>balance and calm.</p>
      <div class="text-row">
        <div class="eth-row">
          <img src="./images/icon-ethereum.svg" style="display: inline;">
          <p style="color: #17F9ED; display: inline;">0.041 ETH</p>
         </div>
         <div class="time-row">
            <img src="./images/icon-clock.svg" style="display: inline;">
            <p style="color: #88A3D0; display: inline;">3 days left</p>
         </div>
      </div>
      <hr>
      <div class="att">
        <img src="./images/image-avatar.png" id="avatar" style="height: 4vh;">
        <p style="margin-left: 1rem;"><span style="color: #90A6C2;">Creation of</span><span id="nametag"><a href="https://github.com/jamesparsaie"> Jules Wyvern</a></span></p>
      </div>
    </div>
   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
